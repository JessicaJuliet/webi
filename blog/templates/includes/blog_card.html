<section>
    <div class="container page-section">
        <div class="row">
            {% for blog in blogs %}
                <div class="blog col-md-12 col-lg-5">
                    <div class="box">
                        <img src="/media/{{ blog.blog_image}}" class="blog-image">
                    </div>
                    <h2>
                        <a href="{% url 'blog_post' blog.slug %}">{{ blog.heading|safe }}</a>
                    </h2>
                    <p><em>{{ blog.published_date|safe }}</em></p>
                    <p>{{ blog.blog_content|truncatechars:200|safe }}</p>
                    <a class="btn custom-button" type="button" href="{% url 'blog_post' blog.slug %}">Read More</a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
