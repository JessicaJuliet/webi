<section>
    <div class="container page-section">
        <div class="row">
            <div class="col-12">
                <h2>Featured Case Studies</h2>
                <br>
            </div>
            {% for casestudy in casestudies %}
                {% if casestudy.featured == True %}
                    <div class="casestudies col-md-12 col-lg-5">
                        <!-- Case study image -->
                        <div class="box">
                            <!-- Resource: Images sourced from Pexels & Unsplash -->
                            <img src="{{ MEDIA_URL }}{{ casestudy.image }}" alt="{{ casestudy.heading }}" class="casestudy-image">
                        </div>
                        <!-- Case study heading -->
                        <h2>
                            <a href="{% url 'casestudy_content' casestudy.slug %}">{{ casestudy.heading|safe }}</a>
                        </h2>
                        <!-- Case study content-->
                        <div class="case_study_content">
                            {{ casestudy.case_study_content|truncatechars:200|safe }}
                        </div>
                        <!-- Link to view case study -->
                        <a class="btn custom-button" href="{% url 'casestudy_content' casestudy.slug %}">Read More</a>
                    </div>                
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
